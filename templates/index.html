<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 화면 샘플 - Bootstrap</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <style>
    body {
      min-height: 100vh;
      background: -webkit-gradient(linear, left bottom, right top, from(#92b5db), to(#1d466c));
      background: -webkit-linear-gradient(bottom left, #92b5db 0%, #1d466c 100%);
      background: -moz-linear-gradient(bottom left, #92b5db 0%, #1d466c 100%);
      background: -o-linear-gradient(bottom left, #92b5db 0%, #1d466c 100%);
      background: linear-gradient(to top right, #92b5db 0%, #1d466c 100%);
    }

    .input-form {
      max-width: 680px;
      margin: 80px auto;
      padding: 32px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
    }

    .text-center {
      text-align: center;
    }

    .d-flex {
      display: flex;
    }

    .justify-content-around {
      justify-content: space-around;
    }

    .mb-4 {
      margin-bottom: 1rem;
    }
  </style>
</head>

<body class="d-flex align-items-center justify-content-center">
  <div class="container">
    <div class="input-form">
      <h4 class="mb-3 text-center">회원가입</h4>
      <form class="validation-form" novalidate>
        <div class="form-group">
          <label for="name">아이디</label>
          <input type="text" class="form-control" id="name" placeholder="" value="" required>
          <div class="invalid-feedback">
            아이디를 입력해주세요
          </div>
        </div>
        <div class="form-group">
          <label for="nickname">비밀번호</label>
          <input type="password" class="form-control" id="nickname" placeholder="" value="" required>
          <div class="invalid-feedback">
            비밀번호를 입력해주세요
          </div>
        </div>
        <div class="form-group">
          <label for="email">이메일</label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
          <div class="invalid-feedback">
            이메일을 입력해주세요.
          </div>
        </div>
        <div class="form-group">
          <label for="age">나이</label>
          <select class="form-control" id="age">
            <option value="0-2">0-2</option>
            <option value="3-9">3-9</option>
            <option value="10-19">10-19</option>
            <option value="20-29">20-29</option>
            <option value="30-39">30-39</option>
            <option value="40-49">40-49</option>
            <option value="50-59">50-59</option>
            <option value="60-69">60-69</option>
            <option value="70세 이상">70세 이상</option>
          </select>
        </div>
        <div class="form-group">
          <label for="name">이름</label>
          <input type="text" class="form-control" id="name" placeholder="이름을 입력하세요" required>
        </div>
        <div class="form-group">
          <label for="company">회사명</label>
          <input type="text" class="form-control" id="company" placeholder="회사명을 입력하세요" required>
        </div>
        <div class="mb-4 btn-group">
          <button class="btn btn-primary" id="faceBtn">얼굴인식</button>
          <button class="btn btn-primary" id="ocrBtn">명함인식</button>
        </div>
        <div class="custom-control custom-checkbox mb-4">
          <input type="checkbox" class="custom-control-input" id="aggrement" required>
          <label class="custom-control-label" for="aggrement">개인정보 수집 및 이용에 동의합니다.</label>
        </div>
        <button class="btn btn-primary btn-block" type="button" id="signUpBtn">가입 완료</button>
      </form>
    </div>
    <footer class="my-3 text-center text-small">
      <p class="mb-1">&copy; 2021 YD</p>
    </footer>
  </div>
  <script>
    window.addEventListener('load', () => {
      const forms = document.getElementsByClassName('validation-form');

      Array.prototype.filter.call(forms, (form) => {
        form.addEventListener('submit', function (event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }

          form.classList.add('was-validated');
        }, false);
      });
    }, false);

    const faceBtn = document.getElementById("faceBtn");
    const ocrBtn = document.getElementById("ocrBtn");
    const signUpBtn = document.getElementById("signUpBtn");

    faceBtn.addEventListener("click", () => {
      window.location.href = "/face";
    });

    signUpBtn.addEventListener("click", () => {
      const form = document.querySelector(".validation-form");

      if (form.checkValidity()) {
        alert("회원가입이 완료되었습니다.");
        window.location.href = "/login";
      } else {
        alert("입력 정보를 확인해주세요.");
      }
    });

    ocrBtn.addEventListener("click", () => {
      window.location.href = "/ocr";
    });
  </script>
</body>

</html>
