<!DOCTYPE html>
<html lang="kr">
<head>
    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <link href="/static/css/starter-template.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name='viewport' content="width=device-width, initial-scale=1.0">
    <title>HwaHoo</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"/>
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(to top right, #c9eaff 0%, #ebf8ff 100%);
        }

        .bulletin-board {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .logo-container {
            display: flex;
            justify-content: center; 
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 250px;
            height: 80px;
        }

        .btn-container {
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .btn-container .btn {
            margin-left: 10px;
        }

        .slider {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
            background-color: white;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .slider-inner {
            display: flex;
            transition: transform 0.5s ease;
            animation: slide 20s infinite; /* Auto-rotate the banner */
        }

        .slide {
            flex: 0 0 100%;
            cursor: pointer;
            padding: 20px;
            border-bottom: 1px solid #ccc;
        }

        .slide:last-child {
            border-bottom: none;
        }

        .slide h3 {
            margin: 0;
        }

        .slide p {
            white-space: pre-line;
        }

        .custom-dots {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            display: none; /* Hide the dots since we have auto-rotation */
        }

        .category-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .category {
            width: 48%;
            padding: 20px;
            border-radius: 12px;
            background-color: white;
            margin-bottom: 20px;
        }

        .top-row, .bottom-row {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .category a {
            margin: 10px;
        }

        .category img {
            height: 150px;
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="bulletin-board">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container d-flex justify-content-between align-items-center">
            <div class="logo-container">
                <a href="/main">
                <img class="logo" src="/static/images/main_logo.png" alt="Logo">
                </a>
            </div>
            <div class="btn-container ml-auto">
                <button onclick="location.href='login'" class="btn btn-default" style="color:#fff">로그인</button>
                <button onclick="location.href='index'" class="btn btn-default" style="color:#fff">회원가입</button>
            </div>
            </div>
        </nav>

        <div class="slider">
            <div class="slider-inner">
                {% for image in images %}
                <div class="slide">
                    <div class="row" style="text-align: center;">
                        <div class="col-md-6">
                            {% if image.image %}
                            <img src="{{ image.image }}">
                            {% endif %}
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

        <div class="category-container">
            <div class="category">
                <h2>최신 글</h2>
                <div class="posts-list">
                    {% for post in posts %} 
                    <div class="card mb-3" onclick="goToPost('{{ post.id }}')">
                        <div class="row g-0">
                            <div class="col-md-4">
                                {% if post.image %}
                                <div class="post-image">
                                    <img src="{{ post.image }}" style="max-width: 200px; max-height: 200px;">
                                </div>
                                {% endif %}
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h3 class="card-title">
                                        {{ post.title }}
                                    </h3>
                                    <p class="card-text">{{ post.content }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>

            <div class="category">
                <h2>카테고리</h2>
                <div class="top-row">
                    <a href="/art">
                        <img src="/static/images/art.png" alt="Image 1">
                    </a>
                    <a href="/book">
                        <img src="/static/images/book.jpg" alt="Image 2">
                    </a>
                    <a href="/cook">
                        <img src="/static/images/cook.png" alt="Image 3">
                    </a>
                </div>
                <div class="bottom-row">
                    <a href="/computer">
                        <img src="/static/images/computer.png" alt="Image 4">
                    </a>
                    <a href="/music">
                        <img src="/static/images/music.png" alt="Image 5">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.slider-inner').slick({
                autoplay: true,
                autoplaySpeed: 2000, // 배너가 넘어가는 시간 (2초)
                dots: false, // 점 표시 숨김
                arrows: false, // 화살표 숨김
                infinite: true, // 무한 반복
                slidesToShow: 1, // 동시에 보여질 배너 수
                slidesToScroll: 1 // 한 번에 넘어가는 배너 수
            });
        });

        function goToPost(postId) {
            window.location.href = "/post/" + postId;
        }
    </script>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
