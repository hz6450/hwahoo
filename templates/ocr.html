<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="theme-color" content="#FFF" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <meta property="og:url" content="https://victorribeiro.com/ocr" />
  <meta property="og:type" content="Article" />
  <meta property="og:title" content="OCR - Tesseract" />
  <meta property="og:author" content="Victor Ribeiro" />
  <meta property="og:description" content="OCR with Tesseract" />
  <meta property="og:image" content="https://victorribeiro.com/ocr/favicon.png" />
  <meta property="og:image:width" content="512" />
  <meta property="og:image:height" content="512" />
  <meta name="Description" content="OCR with Tesseract">
  <title>OCR</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="icon" href="favicon.png" sizes="256x256" />
  <link rel="apple-touch-icon" href="favicon.png" />
</head>

<style>
  /* 블로그 전체 스타일 */
  body {
    margin: 0;
    padding: 0;
    font-family: "Arial", sans-serif;
  }

  /* 블로그 헤더 스타일 */
  header {
    background-color: #333;
    padding: 10px;
    color: #FFF;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  /* 블로그 제목 스타일 */
  h1 {
    margin: 0;
  }

  /* 뒤로 가기 버튼 스타일 */
  #backBtn {
    background-color: #555;
    border: none;
    color: #FFF;
    padding: 5px 10px;
    cursor: pointer;
  }

  /* 메인 섹션 스타일 */
  #main {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }

  /* 도구 모음 스타일 */
  #toolbar {
    width: 60%;
    line-height: 2em;
    background-color: rgb(200, 200, 200);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
    margin-bottom: 20px;
  }
  

  /* 결과 영역 스타일 */
  #result {
    width: 100%;
    display: flex;
    align-items: stretch;
    justify-content: center;
  }

  /* 이미지 미리보기 스타일 */
  #preview {
    width: 100%; 
    max-height: 500px;
    background-position: center;
    background-repeat: no-repeat;
    background-size: contain;
    margin-right: 10px;
  }
  

  /* 인식된 텍스트 영역 스타일 */
  #recognizedText {
    width: 50%;
    padding: 1em;
    text-align: left;
    display: none;
  }

  /* 반응형 스타일링 */
  @media only screen and (max-width: 600px) {
    #result {
      flex-direction: column;
    }

    #preview,
    #recognizedText {
      width: 95%;
    }
  }
</style>

<body>
  <header>
    <h1>OCR</h1>
    <button id="backBtn">Back</button>
  </header>

  <section id="main">
    <div id="toolbar">
      <div>
        <input type="file" id="import" accept="image/*"></input>
      </div>
      <div>
        <select id="lang">
          <option value='kor'> Korean </option>
        </select>
      </div>
    </div>
    <div id="result">
      <div id="preview"></div>
      <div id="recognizedText"></div>
    </div>
  </section>

  <script>
    const $ = _ => document.querySelector(_);
    const $c = _ => document.createElement(_);

    const open = e => {
      if (e.target.files.length) {
        const url = window.URL || window.webkitURL;
        const imgSrc = url.createObjectURL(e.target.files[0]);
        draw(imgSrc);
      }
    };

    const draw = imgSrc => {
      $('#preview').style.backgroundImage = `url(${imgSrc})`;
      $('#recognizedText').style.display = 'block'; // Show the text after the image is loaded
      $('#recognizedText').textContent = '황윤찬, 인공지능 교육 전문가'; // 예시 텍스트, 필요에 따라 수정
    };

    $('#import').addEventListener('change', open);

    window.addEventListener('DOMContentLoaded', () => {
      const parsedUrl = new URL(window.location);
      const title = parsedUrl.searchParams.get('title'),
        text = parsedUrl.searchParams.get('text'),
        url = parsedUrl.searchParams.get('url');

      if (title) alert('Title shared: ' + title);
      if (text) alert('Text shared: ' + text);
      if (url) alert('URL shared: ' + url);
    });

    const backButton = document.getElementById('backBtn');
    backButton.addEventListener('click', () => {
      window.location.href = 'index';
    });
  </script>
</body>

</html>
