<!DOCTYPE html>
<html>
<head>
    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <link href="/static/css/starter-template.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name='viewport' content="width=device-width, initial-scale=1.0">
    <title>HwaHoo</title>
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(to top right, #92b5db 0%, #1d466c 100%);
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .navbar {
            margin-top: 30px;
            background-color: transparent;
            height: 100px;
            margin-bottom: 10px;
        }

        .navbar-brand {
            font-weight: bold;
            color: #ffffff;
        }

        .navbar-nav .nav-link {
            color: #ffffff;
            margin-right: 20px;
        }

        .container {
            max-width: 960px;
            padding: 30px;
        }

        .category {
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }

        h3 {
            color: #1d466c;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            display: block;
            border-radius: 5px;
        }

        p {
            color: #444444;
            line-height: 1.8;
            font-size: 16px;
        }

        .logo-container {
            display: flex;
            justify-content: center; 
            align-items: center;
        }

        .logo {
            width: 150px;
            height: 120px;
        }

        /* 추가된 스타일 */
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .consult-btn,
        .back-btn {
            background-color: #1d466c;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 8px 16px; /* 크기 조정 */
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .consult-btn:hover,
        .back-btn:hover {
            background-color: #92b5db;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo-container">
                <a href="/main">
                    <img class="logo" src="/static/images/main_logo.png" alt="Logo">
                </a>
            </div>
            <div class="btn-container ml-auto">
                <button onclick="location.href='login'" class="btn btn-default" style="color:#fff">로그인</button>
                <button onclick="location.href='index'" class="btn btn-default" style="color:#fff">회원가입</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="category">
                    <div id="post">
                        <h3>{{ post.title }}</h3>
                        <img src="{{ post.image }}" alt="Post Image">
                        <p>{{ post.content }}</p>
                        <!-- 버튼들을 수평으로 정렬 -->
                        <div class="button-container">
                            <a href="/chat" class="consult-btn">
                                상담하기 <i class="fa fa-commenting" aria-hidden="true"></i>
                            </a>
                            <a href="/main" class="back-btn">
                                돌아가기 <i class="fa fa-arrow-left" aria-hidden="true"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
